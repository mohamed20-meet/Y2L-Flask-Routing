<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<title>Only for the shawrma</title>

</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a  href="/cart">Cart</a></li>
</ul>


	<h1>Alo buy some shawrma</h1>

{% endfor %}




<table width="100%">
	<tr>
		<th>
			<div class="card">
		  		<img src="{{ url_for('static', filename='alo.jpeg') }}" alt="shawrma" style="width:90%" "height:40%">

		  		<p class="price">$40.99</p>
		  		<p>Some shawrma</p>
		  		<p><button>Add to Cart</button></p>

		</th>
		<th>

</html>
